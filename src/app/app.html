<div class="min-h-screen flex flex-col relative overflow-x-hidden">
  <!-- Header - fixed en móvil, sticky en escritorio -->
  @if (!isEquipoPage()) {
    <app-header />
  }

  <!-- Contenido por encima del gradiente - con padding para header y bottom nav -->
  <div class="relative z-10 flex flex-col grow" [class.pt-14]="!isEquipoPage()" [class.sm:pt-16]="!isEquipoPage()" [class.md:pt-16]="!isEquipoPage()" [class.content-with-bottom-nav]="!isEquipoPage()">
    <main class="grow flex flex-col">
      <router-outlet />
    </main>
    @if (!isEquipoPage()) {
      <app-footer />
    }
  </div>

  <!-- Bottom Navigation - solo visible en móvil -->
  @if (!isEquipoPage()) {
    <app-bottom-nav />
  }
</div>
